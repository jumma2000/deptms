{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">إضافة عميل جديد</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="full_name" class="form-label">الاسم الكامل:</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">رقم الهاتف:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني (اختياري):</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">إضافة العميل</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">إلغاء</a>
    </form>
{% endblock %}
